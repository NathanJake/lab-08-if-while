<!DOCTYPE html>
<html>
<body>
<script>
var a = prompt("Give me a number between 1 and 3, and I'll predict your answer.");
var aa = parseInt(a,10);
if (aa === 1) {
	console.log("You will die a horrible death.")
}

else if (aa === 2) {
	console.log("You will live a happy life.")
}
else if (aa === 3) {
	console.log("The future is uncertain.")
}
else {
	console.log("You seem to not be very smart.")
}
</script>
</body>
</html>
